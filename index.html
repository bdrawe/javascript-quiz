<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel = "stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h2>Your Quiz</h2>
        <div id="timer"></div>
    </header>
    <main>
        <div class="container">
            <div id ="q-container"></div>
                <div id = "answersList"></div>
                    <button id="start-quiz">Start Quiz</button>
                <div id="answer-boolean"></div>
        </div>
    </main>

    <!--Save high score-->
    <section id="save-container">
        <h2>Congrats! Your score was <span id="displayScore">0</span></h2>
        <h3>Please initial to save your score</h3>
        <input type="text" name = "players-initials" id="players-initials" placeholder="Your Initials Here" maxlength="2"/>
        <button id="submit">Submit</button>
    </section>

    <!---Display High scores-->
    <div class='card'>
        <h3>High Scores</h3>
        <div class="scoreboard">
        <p><strong><span id="pastInt"></span></strong></p>
        <p><strong><span id="pastScore"></span></strong></p>
        </div>
    </div>
    

<script src="assets/js/script.js"></script>
</body>
</html>
